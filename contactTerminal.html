<!DOCTYPE html>
<html>
    <head>
        <meta @charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Contact Me</title>
        <link href="https://fonts.googleapis.com/css?family=Averia+Gruesa+Libre&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Plaster&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div class="main-content">
            <div class="parent">
                <div class="myFont">Contact Me</div>
                <div>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" placeholder="First Name">
                </div>
                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" placeholder="Last Name">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="text" id="email" placeholder="Email">
                </div>
                <div>
                    <input type="submit" id="lastName">
                </div>
            </div>
        </div>
    </body>
</html>
